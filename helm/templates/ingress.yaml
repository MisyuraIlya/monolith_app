ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "nginx"
  hosts:
    - host: grafana.app.local
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: grafana
              port:
                number: 3000
    - host: minio.app.local
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: minio
              port:
                number: 9001
    - host: app.local
      paths:
        - path: /
          pathType: Prefix
          backend:
            service:
              name: app
              port:
                number: 3000
