version: '3.8'

services:
  # MongoDB Service
  mongo:
    image: mongo
    ports:
      - '27017:27017'

  # Redis Service
  redis:
    image: redis
    ports:
      - '6379:6379'

  # NestJS Application Service
  app:
    build: . # Ensure you have a Dockerfile in the root
    environment:
      - MONGODB_URI=mongodb://mongo:27017/monolith-app
      - REDIS_URI=redis
      - REDIS_PORT=6379
      - JWT_ACCESS_TOKEN_SECRET=access$
      - JWT_REFRESH_TOKEN_SECRET=refresh$
      - THROTTLE_TTL=60
      - THROTTLE_LIMIT=30
    depends_on:
      - mongo
      - redis
    ports:
      - '4000:4000'

  # Prometheus Service
  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'
    depends_on:
      - app

  grafana:
    image: grafana/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    ports:
      - '5000:3000' # Map localhost:5000 to Grafana's internal port 3000
    depends_on:
      - prometheus
